plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-mongodb:2.4.5'
    api 'org.projectlombok:lombok:1.18.20'
    api 'org.springframework.kafka:spring-kafka:2.6.7'
    api 'org.springframework.boot:spring-boot-configuration-processor:2.7.5'
    api 'com.fasterxml.jackson.core:jackson-databind:2.11.4'
    api 'org.springframework:spring-web:5.3.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'
}

group = 'com.techbank'
version = '1.0.0'
description = 'cqrs.core'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
