plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.4.5'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    implementation 'org.springframework.kafka:spring-kafka:2.6.7'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.4'
    implementation 'org.springframework:spring-web:5.3.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'

    testCompileOnly 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
}

group = 'com.techbank'
version = '1.0.0'
description = 'cqrs.core'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}
