plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-mongodb:2.4.5'
    api 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    api 'org.springframework.kafka:spring-kafka:2.6.7'
    api 'com.techbank:cqrs.core:1.0.0'
    api 'com.techbank:account.common:1.0.0'
    api 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.6.7'
}

group = 'com.techbank'
version = '1.0.0'
description = 'account.cmd'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
